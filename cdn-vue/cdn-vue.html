<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CDN 방식으로 뷰 라이브러리를 로드 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- 비구조 할당: 배열/객체의 속성을 해체하여 개별 변수에 값을 담는 자바스크립트의 표현 방식 -->
    <div id="app">{{message}}</div>

    <script>
      // vue에서 제공하는 함수를 현재 자바스크립트 안에서 사용한다고 선언
      const { createApp } = Vue;

      // 지정한 div 태그 내부에서 지정한 메시지를 출력하도록 렌더링
      // 뷰 인스턴스를 생성한 다음, 지정한 id를 갖는 dom 객체에 탑재(mount)시켜 렌더링
      createApp({
        // message 값을 반환하는 객체
        data() {
          return {
            message: 'Hello VueJs!',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
